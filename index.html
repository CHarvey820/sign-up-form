<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="img-container">
          <div class="logo">Sign Up!</div>
          <img
            src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1862&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="tropical fern fronds"
          />
          <p class="imgCredit">
            Photo by
            <a
              href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
              >Halie West</a
            >
            on <a href="https://unsplash.com/">Unsplash</a>
          </p>
        </section>
        <div class="information-container">
          <section class="description-container">
            <p>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
            </p>
            <p>Sign up <em>now</em> to get started.</p>
            <br />
            <p>You <em>know</em> you want to.</p>
          </section>
          <section class="form-container">
            <h2>Let's do this!</h2>
            <form action="#">
              <div class="form_row">
                <div class="form_element">
                  <label for="first_name">FIRST NAME</label>
                  <input type="text" id="first_name" required/>
                </div>
                <div class="form_element">
                  <label for="last_name">LAST NAME</label>
                  <input type="text" id="last_name" required/>
                </div>
              </div>
              <div class="form_row">
                <div class="form_element">
                  <label for="first_name">EMAIL</label>
                  <input type="email" id="email" required/>
                </div>
                <div class="form_element">
                  <label for="phone_number">PHONE NUMBER</label>
                  <input type="tel" id="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
                </div>
              </div>
              <div class="form_row">
                <div class="form_element passwordElement">
                  <label for="password">PASSWORD</label>
                  <input type="password" id="password" required/>
                </div>
                <div class="form_element">
                  <label for="password_confirm">CONFIRM PASSWORD</label>
                  <input type="password" id="password_confirm" required/>
                </div>
              </div>
       
          </section>
          <section class="account-container">
            <a href="#"><button class="btnCreateAccount">Create Account</button></a>
          </form>
            <p class="accountLogin">
              Already have an account?
              <b><a href="#" class="loginLink">Log in</a></b>
            </p>
          </section>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
